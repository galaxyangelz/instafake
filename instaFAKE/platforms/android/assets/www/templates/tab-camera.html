<ion-view hide-nav-bar="true">
    <div class="bar bar-subfooter">
        <div class="button-bar">
            <a class="button primary" ng-click="pic_input = 'gallery'">GALLERY</a>
            <a class="button" ng-click="pic_input = 'photo'">PHOTO</a>
            <a class="button" ng-click="pic_input = 'video'">VIDEO</a>
        </div>
    </div>
    <div ng-switch="pic_input">
        <div class="bar bar-header">
            <h1 class="title" ng-switch-when="gallery">GALLERY</h1>
            <h1 class="title" ng-switch-default>PHOTO</h1>
            <h1 class="title" ng-switch-when="video">VIDEO</h1>
        </div>
        <ion-content has-header="true" has-subheader="true" padding="false">
            <div ng-switch-when="gallery"><p>gallery</p></div>
            <div ng-switch-default><p>photo</p></div>
            <div ng-switch-when="video"><p>video</p></div>
        </ion-content>
    </div>
</ion-view>
