<ion-view view-title="Comments">
    <ion-header-bar align-title="left">
        <div class="buttons">
            <button class="button button-icon ion-ios-arrow-back" ng-click="goBack()"></button>
        </div>
    </ion-header-bar>
    <ion-content class="has-header">
        <div>
            <p ng-repeat="c in post.comments">
                <b>{{c.user.username}}</b> {{c.comment}}
            </p>
        </div>
        <div class="row">
            <form class="item-input-wrapper">
                <input type="text" placeholder="Add a comment..." class="headerInput" ng-model="mycomment" name="mycomment">
                <input type="submit" id="submit" value="Submit" ng-click="addComment(mycomment)"/>
            </form>
        </div>
    </ion-content>
</ion-view>
