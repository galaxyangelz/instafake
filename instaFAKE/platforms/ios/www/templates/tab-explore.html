<ion-view hide-nav-bar="true">
    <ion-header-bar class="bar">
        <button class="button button-icon ion-android-search"></button>
        <input type="search"
               placeholder="Search..."
               ng-model="search"
               ng-focus="searchFocused = true"
               ng-blur="searchFocused = false"
               ng-change="scrollTop()"
               class="full-width">
        <button ng-if="search.length"
                class="button button-icon ion-android-close input-button"
                ng-click="clearSearch()>"
        </button>
    </ion-header-bar>
    <ion-content ng-init="loadImages()">
        <div class="row" ng-repeat="image in images" ng-if="$index % 3 === 0">
            <div class="col col-25" ng-if="$index < images.length">
                <img ng-src="{{images[$index].src}}" width="100%" />
            </div>
            <div class="col col-25" ng-if="$index + 1 < images.length">
                <img ng-src="{{images[$index + 1].src}}" width="100%" />
            </div>
            <div class="col col-25" ng-if="$index + 2 < images.length">
                <img ng-src="{{images[$index + 2].src}}" width="100%" />
            </div>
        </div>
    </ion-content>
</ion-view>
