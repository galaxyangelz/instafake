<ion-view hide-nav-bar="true">
    <div class="bar bar-subfooter">
        <ti-segmented-control on-select="buttonClicked($index)" class="full-width">
            <ti-segmented-control-button ng-click="showGallery()" class="button-positive" title="'GALLERY'"></ti-segmented-control-button>
            <ti-segmented-control-button ng-click="showPhoto()" class="button-positive" title="'PHOTO'" selected></ti-segmented-control-button>
            <ti-segmented-control-button ng-click="showVideo()" class="button-positive" title="'VIDEO'"></ti-segmented-control-button>
        </ti-segmented-control>
    </div>
    <ion-content overflow-scroll="false" class="padding" ng-init="showPhoto()">
        <h4>
            {{content}}
        </h4>
    </ion-content>

</ion-view>
