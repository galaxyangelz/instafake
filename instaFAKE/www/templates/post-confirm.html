<ion-view view-title="Confirm">
    <ion-header-bar align-title="left">
        <div class="buttons">
            <button class="button button-icon ion-ios-close-empty" ng-click="goBack()">  Photo</button>
        </div>
    </ion-header-bar>
    <ion-content class="has-header" overflow-scroll="false">
        <ion-list>
            <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center">
        </ion-list>
    </ion-content>
</ion-view>
