<ion-view view-title="Instagram">
    <ion-nav-buttons side="right">
        <a class="button button-clear icon ion-ios-filing-outline" href="#/tab/chats"></a>
    </ion-nav-buttons>
    <ion-content class="has-header" overflow-scroll="false">
        <div class="list card" ng-repeat="content in contents">
            <div class="item item-avatar item-button-right">
                <img src="{{content.avatar}}">
                <h2 class="padding-top">{{content.name}}</h2>
                <a class="button button-icon icon ion-android-more-vertical"></a>
            </div>

            <div class="item item-image">
                <img src="{{content.URI}}">
            </div>
            <div>
                <a class="button button-icon icon" ng-class="class" ng-click="toggleLike({{$index}})"></a>
                <a class="button button-icon icon ion-ios-chatbubble-outline" href="#/tab/comment"></a>
                <a class="button button-icon icon ion-ios-redo-outline"></a>
            </div>

            <div class="" item item-text-wrap">
                <p>{{content.like}} like</p>
                <p>{{content.comment}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
